<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section left">
          <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
          <a class="menu__link active">All</a>
          <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
          <img class="menu__icon" src="assets/more-icon.svg" />

          <div class="menu__profile">
            <img class="menu__avatar--frame" src="assets/circle-frame.svg" />
            <img
              class="menu__avatar"
              src="assets/avatar.jpg"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="assets/google.jpg" alt="Logo do google" />

        <input class="content__search" type="text" />

        <div class="content__offer">
          Disponibilizado por 
          <a href="mailto:pablo.m24@aluno.ifsc.edu">Pablo Matheus de Miranda</a> em: <a href="https://www.google.com/">English</a>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
  </body>
</html>
